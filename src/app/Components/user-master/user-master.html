 <div class="card shadow-lg border-0 rounded-4 w-100 m-5" style="max-width: 500px;">
    <div class="card-body p-4">

      <h3 class="text-center mb-4 fw-bold">User Information</h3>

      <form>

        <div class="mb-3">
          <label class="form-label">User ID</label>
          <input type="number" class="form-control" [(ngModel)]="userObj.id" name="id">
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="userObj.name" name="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="userObj.userName" name="userName">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="userObj.email" name="email">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="userObj.password" name="password">
        </div>

        <div class="row">
          <div class="col-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="userObj.city" name="city">
          </div>
          <div class="col-6 mb-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" [(ngModel)]="userObj.state" name="state">
          </div>
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-lg rounded-pill">
            Save User
          </button>
        </div>

      </form>

    </div>
  </div>
